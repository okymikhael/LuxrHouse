        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Add House
                    <small>Control panel</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li class="active">Add House</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box">
                            <!-- /.box-header -->
                            <div class="box-body pad">
                                <div class="box-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">House Title</label>
                                            <input type="text" name="title" class="form-control" id="exampleInputEmail1"
                                                placeholder="Insert House Title">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Description</label>
                                            <textarea id="editor1" name="editor1">You know you need house right?</textarea>
                                            <script type="text/javascript">
                                                CKEDITOR.replace( 'editor1' );
                                            </script>    
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">House Location</label>
                                            <input type="text" name="location" class="form-control"
                                                id="exampleInputEmail1" placeholder="Insert House Location">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">House Price ($M)</label>
                                            <input type="number" name="price" class="form-control"
                                                id="exampleInputEmail1"
                                                placeholder="Insert House Price (in million dollar)">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">House Beds Total</label>
                                            <input type="number" name="beds" class="form-control"
                                                id="exampleInputEmail1" placeholder="Insert House Beds Total">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">House Baths Total</label>
                                            <input type="number" name="baths" class="form-control"
                                                id="exampleInputEmail1" placeholder="Insert House Baths Total">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Online Date</label>
                                            <input type="text" class="form-control" name="online_date" id="datepicker">
                                        </div>
                                        <div class="form-group" id="listfoto">
                                            <label for="subs">Image</label>
                                            <input type="file" id="subs" name="dokumen"
                                                accept=".jpg,.jpeg,.png,.gif,.bmp"
                                                onchange="preview(window.URL.createObjectURL(this.files[0]))">
                                            <br>
                                            <a href="#" id="bigpreview" data-fancybox>
                                                <img id="output" width="200" src="" />
                                            </a>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- /.col-->
                    </div>

        <script>

            function preview(URL){
                console.log(URL);

                document.getElementById('output').src = URL;
                document.getElementById('bigpreview').href = URL;
            }
        </script>
